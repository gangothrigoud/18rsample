<body>
    <h2>ENTER ANY ONE CHARACTER</h2>

    </form><br>



    <form action="pattern.html" method="post" >
        <input type="text" name="username" required

        title="enter any one charatcet">
        <input type="submit">
    </form><br>

    <form action="pattern.html" method="post" >
        <input type="text" name="username" required 
        placeholder="enter number" pattern="[1234]"
        title="enter any one charatcet">
        <input type="submit">
    </form><br>

    <form action="pattern.html" method="post">
        <h2>MULTIPLE CHARACTERS: </h2>
        <input type="text" name="username" required placeholder="enter number"
        pattern="[A-Z]+">
        <input type= "Submit">
    </form><br>


    <form action="pattern.html" method="post">
        <input type="number" name="username" required placeholder="enter number"
        pattern="/d+">
        <input type= "Submit">

    </form><br>

    <form action="pattern.html">
        <input type="text" name="username" required placeholder="enter number"
        pattern="[a-z]+">
        <input type= "Submit">

    </form><br>
    <form action="pattern.html" method="post">
        <h2>ALL  a-zA-Z/d !@#$</h2>
        <input type="text" name="username" required placeholder="enter number"
        pattern="[a-zA-Z/d@#$]+">
        <input type="submit">
    </form><br>
    <form action="pattern.html" method="post">
        <h2>Range</h2>
        <input type="text" name="usernmae" required

        title="length of username b/w 3 to 7 characters">
        <input type="submit">
    </form>
